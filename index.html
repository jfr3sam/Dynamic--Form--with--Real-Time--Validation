    <div class="mx-auto container">
      <!-- Progress Form -->
      <form
        id="progress-form"
        class="p-4 progress-form"
        action="https://httpbin.org/post"
        lang="en"
        novalidate
      >
        <h1>Register Now...</h1>
        <!-- Step Navigation -->
        <div
          class="d-flex align-items-start mb-3 sm:mb-5 progress-form__tabs"
          role="tablist"
        >
          <button
            id="progress-form__tab-1"
            class="flex-1 px-0 pt-2 progress-form__tabs-item"
            type="button"
            role="tab"
            aria-controls="progress-form__panel-1"
            aria-selected="true"
          >
            <span class="d-block step" aria-hidden="true"
              >Step 1 <span class="sm:d-none">of 3</span></span
            >
            Details
          </button>
          <button
            id="progress-form__tab-2"
            class="flex-1 px-0 pt-2 progress-form__tabs-item"
            type="button"
            role="tab"
            aria-controls="progress-form__panel-2"
            aria-selected="false"
            tabindex="-1"
            aria-disabled="true"
          >
            <span class="d-block step" aria-hidden="true"
              >Step 2 <span class="sm:d-none">of 3</span></span
            >
            Address
          </button>
          <button
            id="progress-form__tab-3"
            class="flex-1 px-0 pt-2 progress-form__tabs-item"
            type="button"
            role="tab"
            aria-controls="progress-form__panel-3"
            aria-selected="false"
            tabindex="-1"
            aria-disabled="true"
          >
            <span class="d-block step" aria-hidden="true"
              >Step 3 <span class="sm:d-none">of 3</span></span
            >
            Personal
          </button>
        </div>
        <!-- / End Step Navigation -->

        <!--######################## Step 1 ########################-->
        <section
          id="progress-form__panel-1"
          role="tabpanel"
          aria-labelledby="progress-form__tab-1"
          tabindex="0"
        >
          <div class="sm:d-grid sm:grid-col-3 sm:mt-3">
            <!--================ First Name ================-->
            <div class="mt-3 sm:mt-0 form__field">
              <label for="first-name">
                First name
                <span data-required="true" aria-hidden="true"></span>
              </label>
              <input
                id="first-name"
                type="text"
                name="first-name"
                autocomplete="given-name"
                required
              />
            </div>

            <!--================ Middle Name ================-->
            <div class="mt-3 sm:mt-0 form__field">
              <label for="middle-name">
                Middle name <span data-required="true" aria-hidden="true"></span
              ></label>
              <input
                id="middle-name"
                type="text"
                name="middle-name"
                autocomplete="given-name"
                required
              />
            </div>

            <!--================ Middle Name ================-->
            <div class="mt-3 sm:mt-0 form__field">
              <label for="last-name">
                Last name
                <span data-required="true" aria-hidden="true"></span>
              </label>
              <input
                id="last-name"
                type="text"
                name="last-name"
                autocomplete="family-name"
                required
              />
            </div>
          </div>

          <!--================ Email Address ================-->
          <div class="mt-3 form__field">
            <label for="email-address">
              Email address
              <span data-required="true" aria-hidden="true"></span>
            </label>
            <input
              id="email-address"
              type="email"
              name="email-address"
              autocomplete="email"
              inputmode="email"
              required
            />
          </div>

          <!--================ Phone Number ================-->
          <div class="mt-3 form__field">
            <label for="phone-number">
              Phone number <span data-required="true" aria-hidden="true"></span
            ></label>
            <input
              id="phone-number"
              type="tel"
              name="phone-number"
              autocomplete="tel"
              inputmode="tel"
              required
            />
          </div>

          <!--================ Password ================-->
          <div class="mt-3 form__field">
            <label for="password">
              Password <span data-required="true" aria-hidden="true"></span
            ></label>
            <input
              id="password"
              type="password"
              name="password"
              inputmode="password"
              required
            />
          </div>

          <!--================ Confirm Password ================-->
          <div class="mt-3 form__field">
            <label for="re_password">
              Confirm Password
              <span data-required="true" aria-hidden="true"></span
            ></label>
            <input
              id="re_password"
              type="password"
              name="re_password"
              inputmode="password"
              required
            />
          </div>

          <div
            class="d-flex align-items-center justify-center sm:justify-end mt-4 sm:mt-5"
          >
            <button type="button" data-action="next">Continue</button>
          </div>
        </section>
        <!-- / End Step 1 -->

              data-action="prev"
